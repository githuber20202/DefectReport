<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח תקלות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="bugReportForm">
        <div>
            <h1>דיווח תקלות</h1>
        </div>

        <label for="bugType">סוג תקלה:</label>
        <select id="bugType" name="bugType"></select><br><br>

        <label for="module">מודול מערכת:</label>
        <select id="module" name="module"></select><br><br>

        <label for="description">תיאור התקלה:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <!-- ✅ כפתור שליחת דיווח -->
        <button type="submit">שלח דיווח</button>

        <!-- ✅ הודעת הצלחה אחרי השליחה -->
        <p id="confirmationMessage" style="display: none; color: green; margin-top: 10px;">✅ הדיווח נשמר בהצלחה!</p>

        <!-- ✅ כפתור הורדת קובץ תקלות לאחר שליחת דיווח -->
        <button id="downloadExcel">📥 הורדת קובץ תקלות</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
