<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח תקלות</title>
    <link rel="stylesheet" href="styles.css">
        <!-- שאר התגים שלך -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <form id="bugReportForm">
        <h1>דיווח תקלות</h1>
        <div class="progress-container">
            <div class="progress-step" id="step1">
                <div class="step-number">1</div>
                <div class="step-label">שם מדווח</div>
            </div>
            <div class="progress-step" id="step2">
                <div class="step-number">2</div>
                <div class="step-label">מערכת</div>
            </div>
            <div class="progress-step" id="step3">
                <div class="step-number">3</div>
                <div class="step-label">סיבת פנייה</div>
            </div>
            <div class="progress-step" id="step4">
                <div class="step-number">4</div>
                <div class="step-label">מודול</div>
            </div>
        </div>
        <label for="reporterName">שם מדווח:</label>
        <input type="text" id="reporterName" name="reporterName" required>

        <label for="systemName">שם המערכת:</label>
        <select id="systemName" name="systemName" required>
            <option value="">בחר מערכת...</option>
            <option value="google-maps">google-maps</option>
            <option value="google-drive">google-drive</option>
            <option value="google-translate">google-translate</option>
            <option value="google-sheets">google-sheets</option>
            <option value="google-calendar">google-calendar</option>
            <option value="google-chat">google-chat</option>
            <option value="google-photos">google-photos</option>
            <option value="google-somthing">google-somthing</option>
            <option value="google-piknik">google-piknik</option>
            <option value="google-coffe">google-coffe</option>
        </select>
        
        <label for="reason">סיבת הפנייה:</label>
        <select id="reason" name="reason" required>
            <option value="">בחר סיבה...</option>
            <option value="תקלה">תקלה</option>
            <option value="בקשת הרשאות">בקשת הרשאות</option>
            <option value="הצעת ייעול">הצעת ייעול</option>
        </select>

        <div id="dynamicField"></div>
        
        <label for="module">מודול מערכת:</label>
        <select id="module" name="module" required>
            <option value="">בחר מודול...</option>
        </select>
        
        <!-- <label for="attachment">העלאת קובץ:</label>
        <input type="file" id="attachment" name="attachment"> -->
        
        <button type="submit">שלח דיווח</button>
        <button type="button" id="downloadExcel">📥 הורדת קובץ תקלות</button>
        
        <p id="confirmationMessage" style="display: none; color: green;">✅ הדיווח נשמר בהצלחה!</p>
        <p style="text-align: center; font-size: 9px; color: rgb(172, 153, 206); margin-top: 10px;">אם תרצו אין זו אגדה</p>
        <p style="text-align: center; font-size: 8px; color: rgb(174, 164, 211); margin-top: 10px;">Theodor (Binyamin Ze'ev) Herzl</p>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
